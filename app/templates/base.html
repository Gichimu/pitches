{%extends 'bootstrap/base.html'%}
{%block styles%}
    {{super()}}
    <script src="https://kit.fontawesome.com/ef9216c536.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
{%endblock%}
 
{%block navbar%}
<div class="container">
    <nav class="navbar navbar-light ">
        <a class="navbar-brand" href="/">
            <img src="http://www.eatlogos.com/alphabet_logos/png/vector_circle_p_logo.png" width="30" height="30" class="d-inline-block align-top logo" alt="">
            Pitches
        </a>
        {% if current_user.is_authenticated %}
            <a href="{{url_for('main.profile', uname = current_user.username)}}"><button class="btn btn-outline-primary" type="button">View profile</button></a>
            <a href="{{url_for('auth.logout')}}"><button class="btn btn-outline-primary" type="button">Logout</button></a>
        {% else %}
            <a href="{{url_for('auth.login')}}"><button class="btn btn-outline-primary" type="button">Login</button></a>
        {%endif%}
    </nav>
</div>
{%endblock%}
{%block content%}

{%endblock%}
