{%extends 'base.html'%}
{%import 'macros.html' as macro%}

{%block content%}
    <div class="container">
        <div class="row">
            <div class="col-md-4 prof-left">
                <div class="text-center">
                <img src="http://www.ledco.co.ke/wp-content/uploads/2014/02/Avatar-1.png" class="prof-pic" alt="">
                </div>
                <hr>
                <div class="text-center">
                    <b>{{current_user.username}}</b>
                </div>
                
                <hr>
                <div class="text-center">
                    <a href="{{url_for('main.create_pitch', uname=current_user.username)}}"><button class="btn btn-primary" data-toggle="modal" id="pitch">Create Pitch</button></a>
                </div>
                
            </div>
            <div class="col-md-8 prof-right">
                {%if pitches%}
                {{ macro.displayPitches(pitches)}}
                {%else%}
                <p>No Pitches to display!</p>
                {%endif%}
            </div>

        </div>
    </div>
    
    <script type="text/javascript">
        $(document).ready(function() {
            $("#pitch").click(function() {
                $("#pitch-form").show();
            });
            $("#pitch").click(function() {
                $("#pitch-form").hide();
            });
        });
    </script>
{%endblock%}
